<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OpenWeatherMap</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="row">
		<div class="col s12" id="ville_et_date">
			<form id="formulaire" method="post">
				<input id="ville" type="text" name="ville" value="Pamiers" maxlength="20">
				<a class="waves-effect waves-dark btn" id="bouton">valider</a>
			</form>
			<div class="hide-on-small-only"><br/></div>
			<div id="date"></div>
		</div>

		<div id="meteo">
			<div class="col s12 m6" id="temperature">
				<p id="temp"></p>
			</div>

			<div class="col s12 m6" id="autres_donnees">
				<div class="hide-on-small-only"><br/></div>
				<div class="hide-on-small-only"><br/></div>
				<p>Temp. max: <span id="tempMax"></span>°</p>
				<p>Temp. min: <span id="tempMin"></span>°</p>				
				<p>Pres. atmosphérique: <span id="presAthmos"></span></p>
				<p>Vitesse du vent: <span id="vitesseVent"></span></p>
				<p>Humidité: <span id="humidite"></span>%</p>
			</div>
		</div>
	</div>

	<div>
		<p id="coordonnees">Longitude: <span id="longitude"></span> &nbsp; &nbsp; &nbsp; &nbsp; Latitude: <span id="latitude"></span></p>
		<div id="carte"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
